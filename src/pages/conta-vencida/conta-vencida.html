


<ion-content  class="fundo-body">


    <button ion-button  menuToggle class="menu">
      <ion-icon name="menu" style="color: #fff" ></ion-icon>
    </button>


    <ion-grid>
        <ion-row>

          <ion-col col-2  class="esconder-menu">
              <ion-list style="border-color: transparent !important;  padding: 0px !important">










                <button id="menu" menuClose ion-item no-lines *ngFor="let p of pages" (keyup)="onKeyMENU($event,p)" (click)="openPage(p)" autofocus  style="background-color: transparent; color: #fff; font-size: 15px;"  class="botao-menu texto-menu">
                  <ion-icon name="{{p.icon}}" style="font-size: 90px; padding: 0px !important"></ion-icon>
                  <br>

                {{p.title}}

                  </button>






                </ion-list>
            </ion-col>

      <ion-col col-12 col-md-10 col-lg-10 col-xl-10 style="height: 100px; text-align: center">


<br>
<br>
<br>
<br>
<br>


        <h1 style="color: #fff; font-size: 55px"> Faltam {{PRAZO}} dias</h1>
        <h1 style="color: #fff; font-size: 35px">Sua assinatura termina no dia: {{DATAFINAL}}</h1>
        <br><Br>
          <h2 *ngIf="TEMPO == 0" style="color: #fff">Digite o c√≥digo para renovar sua assinatura </h2>

          <ion-item class="ion-item" *ngIf="TEMPO == 0">

              <ion-input type="text"   #searchInput m placeholder="Digite aqui" class="ion-input3" [(ngModel)]="TITULO" style="color: #fff !important;" (keyup)="onKey($event, '1')"></ion-input>

            </ion-item>
            <button *ngIf="TEMPO == 0" ion-button class="btn-avancar botao-play botao-detalhe" (keyup)="onKey($event, '1')" (click)="enviar()"  style="width: 100%;" >RENOVAR</button>






          </ion-col>





        </ion-row>
      </ion-grid>





</ion-content>
